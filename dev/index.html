<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>UI.JS Application</title>
    <link href="styles/main.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body onload = "onInit();">
	<div class="titleBar" style="-webkit-app-region: drag">
		<div class="windowButtons" style="-webkit-app-region: no-drag">
			<i class="flaticon-icon-39" style="color:#FF4C4C" id="windowControlClose"></i>
			<i class="flaticon-arrows" id="windowControlMinimize" style="display:none"></i>
			<i class="flaticon-arrows-1" id="windowControlMaximize" style="display:none"></i>
		</div>
		<div class="titleLogo" style="display:none">
			<img src="assets/images/logo.png" class="windowLogo" />
		</div>
	</div>
	<div id="d"></div>
</body>
</html>
